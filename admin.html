<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Admin</title>
</head>
<body>
    <h1>Painel de Administração</h1>
    <p>Autenticação via GitHub OAuth</p>

    <!-- Adicionando o TinaCMS -->
    <script type="module">
        import { TinaCMS } from 'https://cdn.jsdelivr.net/npm/@tinacms/tinacms@latest/dist/index.js';
        import { GitHubClient } from 'https://cdn.jsdelivr.net/npm/@tinacms/github-client@latest/dist/index.js';

        document.addEventListener("DOMContentLoaded", function() {
            // Configuração do GitHubClient
            const githubClient = new GitHubClient({
                clientId: 'Ov23li8uNNRSb2i8MZl2', // Substitua pelo seu Client ID do GitHub OAuth
                baseRepoFullName: 'Anslei-karuzzo/meu-site', // Exemplo: 'meuusuario/meurepositorio'
                branch: 'main', // Certifique-se de que está no branch correto
            });

            // Inicializar o TinaCMS
            const cms = new TinaCMS({
                enabled: true,
                toolbar: true,
                apis: {
                    github: githubClient,
                },
            });

            // Autenticação via GitHub
            githubClient.authenticate();
        });
    </script>
</body>
</html>
